<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4ce549afde.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/index.css">
    <title>Genesis Design</title>
</head>
<body>
    <header>
        <div>
            <a href="../index.html"><h2 class="logo">Genesis</h2></a>
        </div>
        <nav class="header-nav">
            <ul class="header-nav__list" role="list">
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="contact-container">
                <div class="contact-info">
                    <h1>Full set of great
                        features to make your
                        product fresh</h1>
                    <p>Our favorite brands are 
                        our friends! We help them 
                        to achieve their goals, 
                        they help us to stay 
                        sharp.</p>
                </div>
                <div class="form">
                    <form action="">
                        <label for="name">Name</label>
                        <input type="name" id="name">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                        <label for="text">Message</label>
                        <input type="text" id="text">
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
        <section>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10601.23792713936!2d12.721180195747843!3d56.042295565187224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sse!4v1709508238540!5m2!1sen!2sse" width="1210" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <a href="../index.html"><h2 class="logo">Genesis</h2></a>
        </div>
        <nav class="footer-nav">
            <ul class="footer-nav-list" role="list">
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
            <ul class="footer-nav-logo" role="list">
                <li><a href="#"><i class="fa-brands fa-dribbble"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
